query GetUserTags{
    user(method: GET_ONE,id: 1){
        owned_tags{
            id
            name
            description
            color
        }
    }
}

query FetchUserActivity(
    $timestamp: Float!,
    $id: ID!
){
  getUserDailyActivity(timestamp: $timestamp, id: $id){
    meetingsOwned{
      id
    	name
    	color
    	summary
        location{
                address
                building
                floor
                room
              }
      time{
        start_time
        end_time
        timable_id
        timable_type
        weakly_repeats
      }
    }
    examinationsOwned{
      id
      name
      type
      color
      description
    	note
    	location{
                address
                building
                floor
                room
              }
      time{
         	start_time
          end_time
          timable_id
          timable_type
          weakly_repeats
      }
    }
    clazzesOwned{
      id
    	name
    	abbreviation
    	color
    	teacher_name
    	location{
                address
                building
                floor
                room
              }
      time{
        start_time
        end_time
        timable_id
        timable_type
        weakly_repeats
      }
    }
    attendingMeetings{
      id
    	name
    	color
    	summary
    	location{
                address
                building
                floor
                room
              }
      time{
        start_time
        end_time
        timable_id
        timable_type
        weakly_repeats
      }
    }
    attendingExaminations{
      id
      name
      type
      color
      description
    	note
    	location{
                address
                building
                floor
                room
              }
      time{
        start_time
        end_time
        timable_id
        timable_type
        weakly_repeats
      }
    }
    attendingClazzes{
      id
    	name
    	abbreviation
    	color
    	teacher_name
    	location{
                address
                building
                floor
                room
              }
      time{
        start_time
        end_time
        timable_id
        timable_type
        weakly_repeats
      }
    }
  }
}